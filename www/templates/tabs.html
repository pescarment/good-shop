<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Magazine Tab -->
  <ion-tab title="Magazine" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/magazine">
    <ion-nav-view name="tab-magazine"></ion-nav-view>
  </ion-tab>

  <!-- Catalog Tab -->
  <ion-tab title="Products" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/catalog">
    <ion-nav-view name="tab-catalog"></ion-nav-view>
  </ion-tab>

  <!-- Scan Tab -->
  <ion-tab title="Scan" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

  <!-- Dealer locator Tab -->
  <ion-tab title="Dealers" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/dealers">
    <ion-nav-view name="tab-dealers"></ion-nav-view>
  </ion-tab>

    <!-- Wallet Tab -->
  <ion-tab title="Wallet" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/wallet">
    <ion-nav-view name="tab-wallet"></ion-nav-view>
  </ion-tab>

</ion-tabs>
